<!DOCTYPE html>
<html lang="en" data-framework="cycle">
<head>
	<meta charset="utf-8">
	<title>Fallout PnP Character Sheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	  .algorithm {
		  display: inline-block;
	  }

	  .algorithm .binary::before {
		  content: "("
	  }
	  .algorithm .binary::after {
		  content: ")"
	  }
	  .algorithm .binary--operator::before,
	  .algorithm .binary--operator::after {
		  content: " "
	  }

  	  .algorithm > .binary::before,
  	  .algorithm > .binary::after,
  	  .binary.add > .add--operand > .binary.add::before,
  	  .binary.add > .add--operand > .binary.add::after,
  	  .binary.add > .add--operand > .binary.div::before,
  	  .binary.add > .add--operand > .binary.div::after,
  	  .binary.add > .add--operand > .binary.mul::before,
  	  .binary.add > .add--operand > .binary.mul::after,
	  .binary.sub > .sub--left > .binary.add::before,
	  .binary.sub > .sub--left > .binary.add::after,
	  .binary.sub > .sub--left > .binary.sub::before,
	  .binary.sub > .sub--left > .binary.sub::after,
	  .binary.sub > .sub--operand > .binary.mul::before,
	  .binary.sub > .sub--operand > .binary.mul::after,
	  .binary.sub > .sub--operand > .binary.div::before,
	  .binary.sub > .sub--operand > .binary.div::after,
	  .binary.or > .or--operand > .binary.or::before,
	  .binary.or > .or--operand > .binary.or::after ,
	  .binary.and > .and--operand > .binary.and::before,
	  .binary.and > .and--operand > .binary.and::after,
	  .binary.or > .or--operand > .binary.lte::before,
	  .binary.or > .or--operand > .binary.lte::after ,
	  .binary.and > .and--operand > .binary.lte::before,
	  .binary.and > .and--operand > .binary.lte::after,
	  .binary.or > .or--operand > .binary.gte::before,
	  .binary.or > .or--operand > .binary.gte::after ,
	  .binary.and > .and--operand > .binary.gte::before,
	  .binary.and > .and--operand > .binary.gte::after,
	  .binary.or > .or--operand > .binary.eq::before,
	  .binary.or > .or--operand > .binary.eq::after ,
	  .binary.and > .and--operand > .binary.eq::before,
	  .binary.and > .and--operand > .binary.eq::after {
  		  content: ""
  	  }

	  .character-sheet {
		  margin: 0 auto;
		  /*max-width: 900px;*/
	  }

	  .character-sheet-body {
		  display: flex;
		  flex-flow: row wrap;
		  justify-content: space-around;
	  }

	  .cosmetic {
		  display: flex;
		  flex-flow: row wrap;
		  justify-content: space-around;
		  align-content: flex-start;
		  flex: 2 0 30em;
	  }
	  .cosmetic > * {
		  margin-bottom: 1em;
	  }

	  .appearance-label {
		  width: 100%;
	  }

	  .appearance {
		  width: 100%;
	  }

	  .primary {
		  display: flex;
		  flex-flow: column;
		  flex: 1 0 20em;
	  }

	  .primary-statistic {
		  display: flex;
		  flex-flow: row;
		  justify-content: space-between;
	  }

	  .primary-statistic > * {
		  margin: 0 .5em;
		  min-width: 1em;
		  text-align: center;
	  }

  	  .primary.collapsed .primary-body {
		  display: flex;
	  }

  	  .primary.collapsed .primary-body .primary-statistic-summary {
		  flex: 1;
	  }

	  .secondary.collapsed .secondary-body {
		  display: flex;
		  flex-flow: column wrap;
		  align-items: center;
		  max-height: 20em;
	  }

	  .skills.collapsed .skill-category {
		  display: flex;
		  flex-flow: row wrap;
	  }

	  .skills.collapsed .skill-name {
		  min-width: 7em;
	  }

	  .primary-total {
		  text-align: center;
	  }

	  .stat-label {
		  min-width: 3em;
		  text-align: right;
	  }

	  .stat-input {
		  min-width: 4em;
	  }

	  .stat-extrema {
		  min-width: 2em;
		  text-align: right;
	  }

	  .secondary-statistic {
		  display: flex;
	  }

	  .stat-value {
		  min-width: 2em;
		  text-align: center;
	  }

	  .secondary-statistic-percent .stat-value::after {
		  content: "%"
	  }

	  .skills {
		  display: flex;
		  flex-flow: column;
	  }

	  .skill {
		  padding-left: 1em;
		  display: flex;
	  }

	  .skill-label {
		  min-width: 8em;
		  margin: 0 .5em;
	  }

	  .skill-value {
		  min-width: 2em;
		  margin: 0 .5em;
	  }
	  .skill-value::after {
		  content: "%"
	  }
	  .skill .algorithm {
		  min-width: 12em;
		  margin: 0 .5em;
	  }

	  .traits {
		  display: flex;
		  flex-flow: column;
	  }

	  .trait {
		  display: flex;
	  }

	  .trait-label {
		  min-width: 9em;
	  }

	  .trait-description {
		  display: flex;
	  }

	  .effect-part + .effect-part::before {
		  content: ", ";
	  }

	  .trait-effect {
		  padding-right: 1em;
	  }

	  .number-diff.number-positive::before {
		  content: "+";
	  }

	  .boolean-true {
		  color: #007;
	  }

	  .boolean-false {
		  color: #700;
	  }

	  .boolean .boolean-false,
	  .boolean .boolean-true {
		  color: inherit;
	  }

	  .secondary {
		  flex: 2 0 20em;
	  }

	  .secondary.collapsed {
		  flex: 1 0 10em;
	  }

	  .skills {
		  flex: 2 0 20em;
	  }

	  .skills.collapsed {
		  flex: 1 0 10em;
	  }

	  .perks {
		  flex: 2 0 20em;
	  }

	  .perks.collapsed {
		  flex: 1 0 10em;
	  }

	  .traits {
		  flex: 2 0 20em;
	  }

	  .traits.collapsed {
		  flex: 1 0 10em;
	  }

	  .health {
		  flex: 2 0 20em;
	  }

	  .health-collapsed {
		  flex: 1 0 10em;
	  }

	  .body-part-title {
		  min-width: 5em;
		  display: inline-block;
		  font-size: 1.2em;
	  }

	  .body-part-target-penalty,
	  .body-part-damage,
	  .sub-body-part-target-penalty,
	  .sub-body-part-damage {
		  display: none;
	  }

	  .body-part > .body-part {
		  margin-left: 1em;
	  }

	  .sub-body-part {
		  margin-left: 1em;
	  }

	  .sub-body-part-title {
		  min-width: 5em;
		  display: inline-block;
	  }

	  .health-body-parts {
		  display: flex;
		  flex-flow: row wrap;
		  justify-content: center;
		  align-items: center;
	  }

	  .body-part {
		  text-align: center;
	  }

	  .body-part-head {
		  flex: 1 0 100%;
		  order: 1;
	  }

	  .body-part-leftArm {
		  flex: 1 0 33%;
		  order: 2;
	  }

	  .body-part-torso {
		  flex: 1 0 33%;
		  order: 3;
	  }

	  .body-part-rightArm {
		  flex: 1 0 33%;
		  order: 4;
	  }

	  .body-part-leftLeg {
		  flex: 1 0 50%;
		  order: 5;
	  }

	  .body-part-rightLeg {
		  flex: 1 0 50%;
		  order: 6;
	  }
/*
	  .secondary-statistic-healingRate {
		  order: 1
	  }

	  .secondary-statistic-level {
		  order: 1
	  }

	  .secondary-statistic-resistNormal {
		  order: 3
	  }

	  .secondary-statistic-resistNormalThreshold {
		  order: 4
	  }

	  .secondary-statistic-resistElectricity {
		  order: 5
	  }

	  .secondary-statistic-resistElectricityThreshold {
		  order: 6
	  }

	  .secondary-statistic-resistExplosives {
		  order: 7
	  }

	  .secondary-statistic-resistExplosivesThreshold {
		  order: 8
	  }

	  .secondary-statistic-resistLaser {
		  order: 9
	  }

	  .secondary-statistic-resistLaserThreshold {
		  order: 10
	  }

	  .secondary-statistic-resistPlasma {
		  order: 11
	  }

	  .secondary-statistic-resistPlasmaThreshold {
		  order: 12
	  }*/

	  h1, h2, h3, h4, h5, h6 {
		  margin: 0;
	  }

	  html, body {
		  width: 100%;
		  height: 100%;
	  }
	</style>
</head>
<body>
<section class="character-sheet"></section>
<script src="dist/app.js"></script>
</body>
</html>
